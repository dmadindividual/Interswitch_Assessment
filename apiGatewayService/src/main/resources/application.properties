# Server Configuration
server.port=8082
spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Network Configuration - Fix for hostname resolution
spring.cloud.inetutils.preferred-networks[0]=192.168
spring.cloud.inetutils.preferred-networks[1]=10.0
spring.cloud.inetutils.preferred-networks[2]=172.16
spring.cloud.inetutils.use-only-site-local-interfaces=true

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# This is a Base64 encoded version of a 32-byte secret
jwt.secret=ZA9vTDKx8CIqBtkTQL/foVxz5yw6TZkcb2FwMuHw8V0=
jwt.expiration=3600000

